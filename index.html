<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SMSFox</title>
        <meta name="author" content="Fox Hound Alpha Unit">
        <meta name="description" content="A privileged app stub">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="font/material-icons.css" />
        <link type="text/css" rel="stylesheet" href="css/libs/materialize.min.css" />
		<link type="text/css" rel="stylesheet" href="css/app.min.css">

        <!--
        Inline JavaScript code is not allowed for privileged and certified apps,
        due to Content Security Policy restrictions.
        You can read more about it here: https://developer.mozilla.org/Apps/CSP
        Plus keeping your JavaScript separated from your HTML is always a good practice!

        We're also using the 'defer' attribute. This allows us to tell the browser that
        it should not wait for this file to load before continuing to load the rest of
        resources in the page. Then, once everything has been loaded, it will parse and
        execute the deferred files.
        Read about defer: https://developer.mozilla.org/Web/HTML/Element/script#attr-defer
        -->
        <script type="text/javascript" src="js/app.min.js" defer></script>

        <!-- Loading the localisations library -->
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/libs/l10n.js" defer></script>

        <!-- Importing Javascript libraries -->
        <script type="text/javascript" src="js/libs/jquery-2.1.4.min.js" defer></script>
        <script type="text/javascript" src="js/libs/materialize.min.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper darken-2 orange">
                    <ul>
                        <li>
                            <a href="#!" class="brand-logo center">
                                <img src="img/icons/fox48x48.png" width="40" height="40"/>
                            </a>
                        </li>
                    </ul>
					<div id="nav-slide"></div>
                </div>
            </nav>
        </header>

        <main>
            <section id="main-section">
	        	<div class="row">
		            <div class="input-field col s10">
		                <select id="contacts">
							<option data-l10n-id="choose_contact" value="" disabled selected></option>
		                </select>
		            </div>
		            <div class="input-field col s2">
		                <a class="btn-floating waves-effect waves-light indigo accent-2">
		                    <i class="mdi-content-add"></i>
		                </a>
		            </div>
		        </div>
				<div class="row">
					  <div class="input-field col s12">
						  <textarea id="message" class="materialize-textarea" placeholder=""></textarea>
						  <label data-l10n-id="enter_message" for="textarea1"></label>
					  </div>
				</div> 
				<div class="row">
		            <div class="col s12">
		            	<a id="sms-submit" data-l10n-id="submit" type="submit" class="waves-effect waves-light btn indigo accent-2"></a>
		          	</div>
		        </div>
            </section>
        </main>

        <footer>
        </footer>
    </body>
</html>
